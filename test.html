<head>
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
</head>
<body>
 <a-scene>
  <a-assets>
    <img id="laptopImage" src="/assts/WoodenCoffeeTable.png">
    <a-asset-item id="tree-obj" src="/assts/wooden-coffe-table.obj"></a-asset-item>
    <a-asset-item id="tree-mtl" src="/assts/wooden-coffe-table.mtl"></a-asset-item>
  </a-assets>

  <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"> </a-entity>
</a-scene>
</body>
