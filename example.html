<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.1.2/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-box
        color="red"
        width="1"
        height="1"
        depth="1"
        position="0 0 -5"
        rotation="45 45 45"
        scale="1 1 1"
        event-set__mouseenter="scale: 2 2 2"
        event-set__mouseleave="scale: 1 1 1"
      >
        <a-animation
          attribute="rotation"
          begin="click"
          repeat="indefinite"
          to="0 360 0"
        ></a-animation>
      </a-box>

      <!--<a-camera position="0 1 0">
        <a-cursor color="green" />
      </a-camera>-->
    </a-scene>
  </body>
</html>
