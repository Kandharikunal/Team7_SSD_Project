<head>
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component"></script>
</head>

<body>
    <a-scene background="color:#346e33 ">
        <a-plane position="5 0.001 -6" material="color:#878787;belding:multiply;" height="14" width="14" rotation="-90 0 0"></a-plane>
        <!--Main Big Room-->
        <rw-room position="-1 0.02 -12" material="src: black-wall.jpg; repeat: 0.15 0.25;side:double;" height="5">
            <rw-floor material="src: wooden-floor.jpg; repeat: 0.5  1;"></rw-floor>
            <rw-ceiling material="color:#2f2f2f"></rw-ceiling>
            <rw-wall position="12 0 0"></rw-wall>
            <rw-wall position="12 0 12"></rw-wall>
            <rw-wall position="0 0 12" material="color:white;opacity:0.1;metalness:1"></rw-wall>
            <rw-wall position="0 0 0">
                <rw-doorhole id="holeA"></rw-doorhole>
                <rw-doorlink from="#holeA" to="#holeB" position="1 0 0" height="2.5" width="1.5"></rw-doorlink>
            </rw-wall>
        </rw-room>
        <!--Manager inside small Room-->
        <rw-room position="-1 0 -12" material="color:white;opacity:0.3;belding:multiply;side:double;metalness:1" height="5">
            <rw-wall position="7 0 0"></rw-wall>
            <rw-wall position="7 0 5"></rw-wall>
            <rw-wall position="0 0 5" material="trasparent:true; opacity:0;"></rw-wall>
            <rw-wall position="0 0 0" material="trasparent:true; opacity:0;">
                <rw-doorhole id="holeA"></rw-doorhole>
                <rw-doorlink from="#holeA" to="#holeB" position="1 0 0" height="2.5" width="1.5"></rw-doorlink>
            </rw-wall>
        </rw-room>

        <!--White Vertical line at top of Manager room-->
        <a-box position="2.5 5 -7" width="7.05" height="0.05" depth="0.1" material="color:white"></a-box>
        <!--White Horizontal line at top of Manager room-->
        <a-box position="6 5 -9.5" width="0.1" height="0.05" depth="5.05" material="color:white"></a-box>
        <!--Jhoomer Front Left-->
        <a-box position="2 5 -3" width="2" height="0.1" depth="2" material="color:black"></a-box>
        <a-box position="2 4.9 -3" width="1.8" height="0.01" depth="1.8" material="color:white"></a-box>
        <a-box position="2 4.85 -3" rotation="0 45 0" width="1.6" height="0.1" depth="1.6" material="color:black"></a-box>
        <a-box position="2 4.8 -3" rotation="0 45 0" width="1.4" height="0.01" depth="1.4" material="color:white"></a-box>
        <a-box position="2 4.7 -3" width="1.2" height="0.1" depth="1.2" material="color:black"></a-box>
        <a-box position="2 4.65 -3" width="1" height="0.01" depth="1" material="color:white"></a-box>
        <!--Jhoomer Front Right-->
        <a-box position="8 5 -3" width="2" height="0.1" depth="2" material="color:black"></a-box>
        <a-box position="8 4.9 -3" width="1.8" height="0.01" depth="1.8" material="color:white"></a-box>
        <a-box position="8 4.85 -3" rotation="0 45 0" width="1.6" height="0.1" depth="1.6" material="color:black"></a-box>
        <a-box position="8 4.8 -3" rotation="0 45 0" width="1.4" height="0.01" depth="1.4" material="color:white"></a-box>
        <a-box position="8 4.7 -3" width="1.2" height="0.1" depth="1.2" material="color:black"></a-box>
        <a-box position="8 4.65 -3" width="1" height="0.01" depth="1" material="color:white"></a-box>
        <!--Jhoomer Back Left-->
        <a-box position="2 5 -9" width="2" height="0.1" depth="2" material="color:black"></a-box>
        <a-box position="2 4.9 -9" width="1.8" height="0.01" depth="1.8" material="color:white"></a-box>
        <a-box position="2 4.85 -9" rotation="0 45 0" width="1.6" height="0.1" depth="1.6" material="color:black"></a-box>
        <a-box position="2 4.8 -9" rotation="0 45 0" width="1.4" height="0.01" depth="1.4" material="color:white"></a-box>
        <a-box position="2 4.7 -9" width="1.2" height="0.1" depth="1.2" material="color:black"></a-box>
        <a-box position="2 4.65 -9" width="1" height="0.01" depth="1" material="color:white"></a-box>
        <!--Jhoomer Back Right-->
        <a-box position="8 5 -9" width="2" height="0.1" depth="2" material="color:black"></a-box>
        <a-box position="8 4.9 -9" width="1.8" height="0.01" depth="1.8" material="color:white"></a-box>
        <a-box position="8 4.85 -9" rotation="0 45 0" width="1.6" height="0.1" depth="1.6" material="color:black"></a-box>
        <a-box position="8 4.8 -9" rotation="0 45 0" width="1.4" height="0.01" depth="1.4" material="color:white"></a-box>
        <a-box position="8 4.7 -9" width="1.2" height="0.1" depth="1.2" material="color:black"></a-box>
        <a-box position="8 4.65 -9" width="1" height="0.01" depth="1" material="color:white"></a-box>

        <rw-room position="0 0 -115" height="6" material="side:double;">
            <rw-floor material="color:yellow"></rw-floor>
            <rw-wall position=" 1 0 -1" material="color:#787"></rw-wall>
            <rw-wall position=" 1 0  1" material="color:#877">
                <rw-doorhole id="holeB"></rw-doorhole>
            </rw-wall>
            <rw-wall position="-1 0  1" material="color:#878"></rw-wall>
            <rw-wall position="-1 0 -1" material="color:#778"></rw-wall>
        </rw-room>
    </a-scene>
</body>
