<head>
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.1.2/dist/aframe-event-set-component.min.js"></script>

<body>

        <!--Base of room-->

            <img id="sidewalk" src="assets/sidewalk1.jpg">
        </a-assets>
        <!--Base of room-->
        <a-plane position="7 0.001 -4" material="src:assets/sidewalk1.jpg;repeat: 15  15;" normal-map="#sidewalk"

        <rw-room position="-1 0.02 -12"
            material="src: assets/black-wall.jpg; repeat: 0.15 0.25;belding:multiply;side:double" height="5">
            <rw-floor material="src: assets/wooden-floor.jpg; repeat: 0.5  1;"></rw-floor>
            <rw-ceiling material="color:#2f2f2f"></rw-ceiling>
            <!--Emergency Exit Wall-->
            <rw-wall position="16 0 0" material="color:#151414;side:double; ">
                <rw-doorhole id="emergencyExit"></rw-doorhole>
                <rw-doorlink from="#emergencyExit" to="#holeB" position="1 0 0" height="2" width="1"></rw-doorlink>
            </rw-wall>

            <!-- server door -->
            <a-entity obj-model="obj: #door-obj; mtl: #door-mtl" id="serverDoor" position="1 0 0" scale="1 0.92 1 "
                rotation="0 90 0"
                event-set__move="_event: click; property: object3D.position.x; position: 2 0 0; dur: 2000; ">
            </a-entity>
            <a-box id="serverDoorTemp" position="2 0 0.1" material="transparent:true;opacity:0;visible:false;"
                scale="0.001 4 1" rotation="0 90 0"
                event-set__moveBack="_event: click; _target:#serverDoor; property: object3D.position.x; position: 1 0 0;dur: 2000; ">
            </a-box>

            <rw-wall position="0 0 16" material="color:black; opacity:0.5; side:double"></rw-wall>
            <rw-wall position="0 0 0">

                <rw-doorhole id="holeA"></rw-doorhole>
                <rw-doorlink from="#holeA" to="#holeB" position="1 0 0" height="2" width="1"></rw-doorlink>
