<head>
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component"></script>
</head>

<body>
    <a-scene background="color:#346e33 " environment="preset: forest; ground:flat">
        <a-light type="ambient" color="white"></a-light>
        <!--Base of room-->
        <a-plane position="7 0.001 -4" material="color:#878787;belding:multiply;" height="18" width="18"
            rotation="-90 0 0"></a-plane>
        <!--Main Big Room-->
        <rw-room position="-1 0.02 -12" material="src: black-wall.jpg; repeat: 0.15 0.25;belding:multiply;side:double"
            height="5">
            <rw-floor material="src: wooden-floor.jpg; repeat: 0.5  1;"></rw-floor>
            <rw-ceiling material="color:#2f2f2f"></rw-ceiling>
            <!--Emergency Exit Wall-->
            <rw-wall position="16 0 0" material="color:#151414;side:double; ">
                <rw-doorhole id="emergencyExit"></rw-doorhole>
                <rw-doorlink from="#emergencyExit" to="#holeB" position="1 0 0" height="2" width="1"></rw-doorlink>
            </rw-wall>
            <!--EmergencyExit sign-->
            <a-image src="emergencyExit.png" position="15.99 2.5  1" rotation="0 270 0" width="1" height="0.5">
            </a-image>
            <!--Text: Beleive you can and you are half way there-->
            <a-image src="believe.png" position="15.99 2.4   8" rotation="0 270 0" width="8" height="2.5"></a-image>
            <rw-wall position="16 0 16" length="5"></rw-wall>
            <rw-sides position="16 0 16"></rw-sides>
            <rw-wall position="0 0 16" material="color:black; opacity:0.5; side:double"></rw-wall>
            <rw-wall position="0 0 0">
                <!--Backward door-->
                <rw-doorhole id="holeA"></rw-doorhole>
                <rw-doorlink from="#holeA" to="#holeB" position="1 0 0" height="2" width="1"></rw-doorlink>
            </rw-wall>
        </rw-room>
        <!--White strips around glass wall-->
        <a-box position="-1 2.5 -9.5" width="5" rotation="0 0 270" height="0.05" depth="0.1" material="color:white">
        </a-box>
        <a-box position="-1 2.5 -7" width="5" rotation="0 0 270" height="0.05" depth="0.1" material="color:white">
        </a-box>
        <a-box position="-1 2.5 -4.5" width="5" rotation="0 0 270" height="0.05" depth="0.1" material="color:white">
        </a-box>
        <a-box position="-1 2.5 -2" width="5" rotation="0 0 270" height="0.05" depth="0.1" material="color:white">
        </a-box>
        <a-box position="-1 2.5 0.5" width="5" rotation="0 0 270" height="0.05" depth="0.1" material="color:white">
        </a-box>
        <a-box position="-1 2.5 3" width="5" rotation="0 0 270" height="0.05" depth="0.1" material="color:white">
        </a-box>
        <a-box position=" -1 1.5 -4" width="16" rotation="90 90 0" height="0.05" depth="0.1" material="color:white">
        </a-box>
        <!--Manager's small glass Room-->
        <rw-room position="-1 0 -12"
            material="color:black;opacity:0.3;belding:multiply;side:double;metalness:1;trasparent:true;" height="5">
            <rw-wall position="7 0 0"></rw-wall>
            <rw-wall position="7 0 7.5"></rw-wall>
            <rw-wall position="0 0 7.5" material=" opacity:0;"></rw-wall>
            <rw-wall position="0 0 0" material=" opacity:0;">
                <rw-doorhole id="holeA"></rw-doorhole>
                <rw-doorlink from="#holeA" to="#holeB" position="1 0 0" height="2.5" width="1.5"></rw-doorlink>
            </rw-wall>
        </rw-room>
        <!--White Vertical line at he front of Manager room-->
        <a-box position="6 2.5 -4.5" width="5" rotation="0 0 270" height="0.05" depth="0.1" material="color:white">
        </a-box>
        <!--White Vertical line at top of Manager room-->
        <a-box position="2.5 5 -4.5" width="7.05" height="0.05" depth="0.1" material="color:white"></a-box>
        <!--White Horizontal line at top of Manager room-->
        <a-box position="6 5 -8.5" width="0.1" height="0.05" depth="8.05" material="color:white"></a-box>
        <!--Jhoomer Front Left-->
        <a-box position="2 5 1" width="2" height="0.1" depth="2" material="color:black"></a-box>
        <a-box position="2 4.9 1" width="1.8" height="0.01" depth="1.8" material="color:white"></a-box>
        <a-box position="2 4.85 1" rotation="0 45 0" width="1.6" height="0.1" depth="1.6" material="color:black">
        </a-box>
        <a-box position="2 4.8 1" rotation="0 45 0" width="1.4" height="0.01" depth="1.4" material="color:white">
        </a-box>
        <a-box position="2 4.7 1" width="1.2" height="0.1" depth="1.2" material="color:black"></a-box>
        <a-box position="2 4.65 1" width="1" height="0.01" depth="1" material="color:white"></a-box>
        <!--Jhoomer Front Right-->
        <a-box position="12 5 1" width="2" height="0.1" depth="2" material="color:black"></a-box>
        <a-box position="12 4.9 1" width="1.8" height="0.01" depth="1.8" material="color:white"></a-box>
        <a-box position="12 4.85 1" rotation="0 45 0" width="1.6" height="0.1" depth="1.6" material="color:black">
        </a-box>
        <a-box position="12 4.8 1" rotation="0 45 0" width="1.4" height="0.01" depth="1.4" material="color:white">
        </a-box>
        <a-box position="12 4.7 1" width="1.2" height="0.1" depth="1.2" material="color:black"></a-box>
        <a-box position="12 4.65 1" width="1" height="0.01" depth="1" material="color:white"></a-box>
        <!--Jhoomer Back Left-->
        <a-box position="2 5 -9" width="2" height="0.1" depth="2" material="color:black"></a-box>
        <a-box position="2 4.9 -9" width="1.8" height="0.01" depth="1.8" material="color:white"></a-box>
        <a-box position="2 4.85 -9" rotation="0 45 0" width="1.6" height="0.1" depth="1.6" material="color:black">
        </a-box>
        <a-box position="2 4.8 -9" rotation="0 45 0" width="1.4" height="0.01" depth="1.4" material="color:white">
        </a-box>
        <a-box position="2 4.7 -9" width="1.2" height="0.1" depth="1.2" material="color:black"></a-box>
        <a-box position="2 4.65 -9" width="1" height="0.01" depth="1" material="color:white"></a-box>
        <!--Jhoomer Back Right-->
        <a-box position="12 5 -9" width="2" height="0.1" depth="2" material="color:black"></a-box>
        <a-box position="12 4.9 -9" width="1.8" height="0.01" depth="1.8" material="color:white"></a-box>
        <a-box position="12 4.85 -9" rotation="0 45 0" width="1.6" height="0.1" depth="1.6" material="color:black">
        </a-box>
        <a-box position="12 4.8 -9" rotation="0 45 0" width="1.4" height="0.01" depth="1.4" material="color:white">
        </a-box>
        <a-box position="12 4.7 -9" width="1.2" height="0.1" depth="1.2" material="color:black"></a-box>
        <a-box position="12 4.65 -9" width="1" height="0.01" depth="1" material="color:white"></a-box>
        <!--Jhoomer Front Right-->
        <a-box position="7 5 -3" width="2" height="0.1" depth="2" material="color:black"></a-box>
        <a-box position="7 4.9 -3" width="1.8" height="0.01" depth="1.8" material="color:white"></a-box>
        <a-box position="7 4.85 -3" rotation="0 45 0" width="1.6" height="0.1" depth="1.6" material="color:black">
        </a-box>
        <a-box position="7 4.8 -3" rotation="0 45 0" width="1.4" height="0.01" depth="1.4" material="color:white">
        </a-box>
        <a-box position="7 4.7 -3" width="1.2" height="0.1" depth="1.2" material="color:black"></a-box>
        <a-box position="7 4.65 -3" width="1" height="0.01" depth="1" material="color:white"></a-box>

        <!--Ceiling border base front-->
        <a-box position="7 4.8 3.75" width="0.5" height="0.2" depth="16" rotation="0 90 0" material="color:#141414">
        </a-box>
        <!--Ceiling border base behind-->
        <a-box position="7 4.8 -11.75" width="0.5" height="0.2" depth="16" rotation="0 90 0" material="color:#141414">
        </a-box>
        <!--Ceiling border base right-->
        <a-box position="14.75 4.8 -4" width="0.5" height="0.2" depth="16" material="color:#141414"></a-box>
        <!--Ceiling border base left-->
        <a-box position="-0.75 4.8 -4" width="0.5" height="0.2" depth="16" material="color:#141414"></a-box>

        <!--Ceiling circle lights on left side-->
        <a-cylinder position="-0.75 4.7 -9" radius="0.2" height="0.01" material="color:black"></a-cylinder>
        <a-cylinder position="-0.75 4.69 -9" radius="0.15" height="0.01" material="color:white"></a-cylinder>

        <a-cylinder position="-0.75 4.7 -6" radius="0.2" height="0.01" material="color:black"></a-cylinder>
        <a-cylinder position="-0.75 4.69 -6" radius="0.15" height="0.01" material="color:white"></a-cylinder>

        <a-cylinder position="-0.75 4.7 -3" radius="0.2" height="0.01" material="color:black"></a-cylinder>
        <a-cylinder position="-0.75 4.69 -3" radius="0.15" height="0.01" material="color:white"></a-cylinder>

        <a-cylinder position="-0.75 4.7 0" radius="0.2" height="0.01" material="color:black"></a-cylinder>
        <a-cylinder position="-0.75 4.69 0" radius="0.15" height="0.01" material="color:white"></a-cylinder>

        <a-cylinder position="-0.75 4.7 3" radius="0.2" height="0.01" material="color:black"></a-cylinder>
        <a-cylinder position="-0.75 4.69 3" radius="0.15" height="0.01" material="color:white"></a-cylinder>

        <!--Ceiling circle lights on right side-->
        <a-cylinder position="14.75 4.7 -9" radius="0.2" height="0.01" material="color:black"></a-cylinder>
        <a-cylinder position="14.75 4.69 -9" radius="0.15" height="0.01" material="color:white"></a-cylinder>

        <a-cylinder position="14.75 4.7 -6" radius="0.2" height="0.01" material="color:black"></a-cylinder>
        <a-cylinder position="14.75 4.69 -6" radius="0.15" height="0.01" material="color:white"></a-cylinder>

        <a-cylinder position="14.75 4.7 -3" radius="0.2" height="0.01" material="color:black"></a-cylinder>
        <a-cylinder position="14.75 4.69 -3" radius="0.15" height="0.01" material="color:white"></a-cylinder>

        <a-cylinder position="14.75 4.7 0" radius="0.2" height="0.01" material="color:black"></a-cylinder>
        <a-cylinder position="14.75 4.69 0" radius="0.15" height="0.01" material="color:white"></a-cylinder>

        <a-cylinder position="14.75 4.7 3" radius="0.2" height="0.01" material="color:black"></a-cylinder>
        <a-cylinder position="14.75 4.69 3" radius="0.15" height="0.01" material="color:white"></a-cylinder>


        <!--Ceiling circle lights on bottom side-->
        <a-cylinder position="1 4.7 3.75" radius="0.2" height="0.01" material="color:black"></a-cylinder>
        <a-cylinder position="1 4.69 3.75" radius="0.15" height="0.01" material="color:white"></a-cylinder>

        <a-cylinder position="4 4.7 3.75" radius="0.2" height="0.01" material="color:black"></a-cylinder>
        <a-cylinder position="4 4.69 3.75" radius="0.15" height="0.01" material="color:white"></a-cylinder>

        <a-cylinder position="7 4.7 3.75" radius="0.2" height="0.01" material="color:black"></a-cylinder>
        <a-cylinder position="7 4.69 3.75" radius="0.15" height="0.01" material="color:white"></a-cylinder>

        <a-cylinder position="10 4.7 3.75" radius="0.2" height="0.01" material="color:black"></a-cylinder>
        <a-cylinder position="10 4.69 3.75" radius="0.15" height="0.01" material="color:white"></a-cylinder>

        <a-cylinder position="13 4.7 3.75" radius="0.2" height="0.01" material="color:black"></a-cylinder>
        <a-cylinder position="13 4.69 3.75" radius="0.15" height="0.01" material="color:white"></a-cylinder>

        <!--Ceiling circle lights on upper side-->
        <a-cylinder position="1 4.7 -11.75" radius="0.2" height="0.01" material="color:black"></a-cylinder>
        <a-cylinder position="1 4.69 -11.75" radius="0.15" height="0.01" material="color:white"></a-cylinder>

        <a-cylinder position="4 4.7 -11.75" radius="0.2" height="0.01" material="color:black"></a-cylinder>
        <a-cylinder position="4 4.69 -11.75" radius="0.15" height="0.01" material="color:white"></a-cylinder>

        <a-cylinder position="7 4.7 -11.75" radius="0.2" height="0.01" material="color:black"></a-cylinder>
        <a-cylinder position="7 4.69 -11.75" radius="0.15" height="0.01" material="color:white"></a-cylinder>

        <a-cylinder position="10 4.7 -11.75" radius="0.2" height="0.01" material="color:black"></a-cylinder>
        <a-cylinder position="10 4.69 -11.75" radius="0.15" height="0.01" material="color:white"></a-cylinder>

        <a-cylinder position="13 4.7 -11.75" radius="0.2" height="0.01" material="color:black"></a-cylinder>
        <a-cylinder position="13 4.69 -11.75" radius="0.15" height="0.01" material="color:white"></a-cylinder>

        <!--Temporary room of no use-->
        <rw-room position="0 0 -115" height="6" material="side:double;">
            <rw-floor material="color:yellow"></rw-floor>
            <rw-wall position=" 1 0 -1" material="color:#787"></rw-wall>
            <rw-wall position=" 1 0  1" material="color:#877">
                <rw-doorhole id="holeB"></rw-doorhole>
            </rw-wall>
            <rw-wall position="-1 0  1" material="color:#878"></rw-wall>
            <rw-wall position="-1 0 -1" material="color:#778"></rw-wall>
        </rw-room>


        <!--AC Bottom Center -->
        <a-image src="AC1.png" position="7.25 4.9 1" rotation="90 0 0" width="1.5" height="1.5"></a-image>
        <!--AC Center Right1 -->
        <a-image src="AC1.png" position="10 4.9 -1.5" rotation="90 0 0" width="1.5" height="1.5"></a-image>
        <!--AC Center Right2 -->
        <a-image src="AC1.png" position="10 4.9 -5.5" rotation="90 0 0" width="1.5" height="1.5"></a-image>
        <!--AC Center Left1 -->
        <a-image src="AC1.png" position="4 4.9 -1.5" rotation="90 0 0" width="1.5" height="1.5"></a-image>
        <!--AC Center Left2 -->
        <a-image src="AC1.png" position="4 4.9 -5.5" rotation="90 0 0" width="1.5" height="1.5"></a-image>
        <!--AC Top Center -->
        <a-image src="AC1.png" position="7.25 4.9 -9" rotation="90 0 0" width="1.5" height="1.5"></a-image>


        <!--Door-->

        <a-assets>
            <a-asset-item id="tree-obj" src="amu.obj"></a-asset-item>
            <a-asset-item id="tree-mtl" src="amu.mtl"></a-asset-item>
        </a-assets>

        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="0 0 -12" scale="1 0.92 1 " rotation="0 90 0"
            material="color:black" animation="property: object3D.position.x; to: 1; dir: alternate; dur: 3000; loop: true"></a-entity>

        <a-assets>
            <a-asset-item id="tree-obj" src="amu.obj"></a-asset-item>
            <a-asset-item id="tree-mtl" src="amu.mtl"></a-asset-item>
        </a-assets>

        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="15 0 -11" scale="1 0.92 1 " rotation="0 0 0"
            material="color:black" animation="property: object3D.position.z; to: -10; dir: alternate; dur: 3000; loop: true"></a-entity>
