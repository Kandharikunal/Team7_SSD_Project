<head>
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
</head>

<body>
    <a-scene>
        <rw-room position="-1 0 -12" material="src: black-wall.jpg; repeat: 0.15 0.25;side: double" height="5">
            <rw-floor material="src: wooden-floor.jpg; repeat: 0.5  1;"></rw-floor>
            <rw-ceiling material="color:white"></rw-ceiling>
            <rw-wall position="10 0 0"></rw-wall>
            <rw-wall position="10 0 12"></rw-wall>
            <rw-wall position="0 0 12"></rw-wall>
            <rw-wall position="0 0 0">
                <rw-doorhole id="holeA"></rw-doorhole>
                <!--<rw-doorlink from="#holeA" to="#holeB" position="1 0 0" height="2.5" width="1.5"></rw-doorlink>
                --></rw-wall>
        </rw-room>
        <!--Black line in between-->
        <a-box position="4 5 -6" width="10" height="0.05" depth="0.1" material="color:black"></a-box>
        <!--Jhoomer before-->
        <a-box position="4 5 -3" width="4" height="0.25" depth="4" material="color:black"></a-box>
        <a-box position="4 4.9 -3" width="3.8" height="0.1" depth="3.8" material="color:white"></a-box>
        <a-box position="4 4.8 -3" rotation="0 45 0" width="2.5" height="0.2" depth="2.5" material="color:black"></a-box>
        <a-box position="4 4.7 -3" rotation="0 45 0" width="2.3" height="0.1" depth="2.3" material="color:white"></a-box>
        <a-box position="4 4.6 -3" width="1.3" height="0.25" depth="1.3" material="color:black"></a-box>
        <a-box position="4 4.5 -3" width="1.2" height="0.1" depth="1.2" material="color:white"></a-box>
        <!--Jhoomer After-->
        <a-box position="4 5 -9" width="4" height="0.25" depth="4" material="color:black"></a-box>
        <a-box position="4 4.9 -9" width="3.8" height="0.1" depth="3.8" material="color:white"></a-box>
        <a-box position="4 4.8 -9" rotation="0 45 0" width="2.5" height="0.2" depth="2.5" material="color:black"></a-box>
        <a-box position="4 4.7 -9" rotation="0 45 0" width="2.3" height="0.1" depth="2.3" material="color:white"></a-box>
        <a-box position="4 4.6 -9" width="1.3" height="0.25" depth="1.3" material="color:black"></a-box>
        <a-box position="4 4.5 -9" width="1.2" height="0.1" depth="1.2" material="color:white"></a-box>

        <!-- <rw-room position="6 0 -4" height="6" material="side:double;">
            <rw-floor material="color:yellow"></rw-floor>
            <rw-wall position=" 1 0 -1" material="color:#787"></rw-wall>
            <rw-wall position=" 1 0  1" material="color:#877">
                <rw-doorhole id="holeB"></rw-doorhole>
            </rw-wall>
            <rw-wall position="-1 0  1" material="color:#878"></rw-wall>
            <rw-wall position="-1 0 -1" material="color:#778"></rw-wall>
        </rw-room>-->
    </a-scene>
</body>
